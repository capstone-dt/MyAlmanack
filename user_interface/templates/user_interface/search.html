{% extends "user_interface/header.html"%}

{% block content %}
	<div class="container">
	    <h1>Search Results:</h1>
		<hr>
		<section>
			<div class="tabs tabs-style-tzoid">
				<div class="row">
				<div class="col left-block content-wrap">
					<div class="notnav left" id="trap_cont">
						<a href="#" class="selected" id="friends_tab" onclick="selectTab('friends_tab')">Friends</a>
						<a href="#" id="group_tab" onclick="selectTab('group_tab')">Groups</a>
						<a href="#" id="events_tab" onclick="selectTab('events_tab')">Events</a>
						<a href="#" id="users_tab" onclick="selectTab('users_tab')">Users</a>
					</div>
				</div><!-- /content -->
				</div>
			</div>
				<div class="row boxed" id="scroll_div_cont_row">
					<div class="col">
						<div class="anyclass" id="scroll_div_cont" >
							<div class=" col">
							  <ul class="nav nav-pills nav-stacked">
							    <li class="nav-item w-fill" style="background-color: lightblue;">
							      <a class="nav-link active" href="#">Active</a>
							    </li>
							    <li class="nav-item w-fill" style="background-color: red;">
							      <a class="nav-link active" href="#">Teesssst</a>
							    </li>
							    <li class="nav-item w-fill" style="background-color: gold;">
							      <a class="nav-link active" href="#">Fressshhh</a>
							    </li>
							  </ul>
							</div>
						</div>
					</div>
				</div>
		</section>
		<style type="text/css">
			.w-fill{
				width: 100%;
				border-color: black; border-style: solid;
				border-width: 0.5px; 
			}
			.boxed{
				border-color: black; border-style: solid;
				border-width: 0.5px; 
			}
			.anyClass {
			  height:50%;
			  overflow-y: scroll;
			  padding-top: 20px;
			}
			.notnav {
				position: relative;
				z-index: 1;
				white-space: nowrap;
			}

			.notnav a {
				position: relative;
				display: inline-block;
				padding: 1.5em 1.5em 1em;
				color: inherit;
				text-decoration: none;
				margin: 0 -7px;
			} 

			.notnav a::before,
			main {
				border: .1em solid #aaa;
			}

			.notnav a::before {
				content: ''; /* To generate the box */
				position: absolute;
				top: 0; right: 0; bottom: .5em; left: 0;
				z-index: -1;
				border-bottom: none;
				border-radius: 10px 10px 0 0;
				background: #ddd;
				box-shadow: 0 2px hsla(0,0%,100%,.5) inset;
				transform: perspective(5px) rotateX(2deg);
				transform-origin: bottom;
			}

			.notnav.left a {
				padding: 1.5em 2em 1em 1em;
			}

			.notnav.left a::before {
				transform-origin: bottom left;
			}

			.notnav.right a {
				padding: 1.5em 1em 1em 2em;
			}

			.notnav.right a::before {
				transform-origin: bottom right;
			}

			.notnav a.selected {
				z-index: 2;
			}

			.notnav a.selected::before {
				margin-bottom: -1px;
				border-top-width: 1px;
			}

			.notnav a.selected::before,
			main {
				background: #eee;
			}

			main {
				display: block;
				margin: -8px 0 30px -15px;
				padding: 1em;
				border-radius: 3px;
			}
		</style>
		<script type="text/javascript">
			var _tabSelect = "friends_tab";

			function windowResized(){
				console.log("window resized");
				updateSearch();
			}
			function updateSearch(){
				var trap_cont_id = "trap_cont";
				var trap_cont_div = document.getElementById(trap_cont_id);
				var trap_rect = trap_cont_div.getBoundingClientRect();
				var cont_id = "scroll_div_cont_row";
				var cont_div = document.getElementById(cont_id);
				var rect = cont_div.getBoundingClientRect();
				var friends_tab_div = document.getElementById("friends_tab");
				var friend_rect = friends_tab_div.getBoundingClientRect();
				var def_left = friend_rect.left +15;
				var def_width = window.innerWidth - 2*def_left;
				def_width = Math.max(def_width, 370);
				cont_div.style = "position:absolute; border-color: black;"
				+ "border-style: solid; border-width: 0.5px; padding-top: 20px; top:" 
				+ (friend_rect.bottom - 7) + "px;"
				+ "height:" + (50) + "%;"
				+ "width:" + (def_width) + "px;"
				+ "left:" + (def_left) + "px;";
				console.log(rect);
				console.log(cont_div);
			}
			function selectTab(sel_id){
				if(_tabSelect === sel_id){
					return;
				}
				_tabSelect = sel_id;
				var trap_cont = document.getElementById("trap_cont");
				var children = trap_cont.children;
				console.log("selected:" + sel_id);
				console.log(children);
				for(var i = 0; i < children.length; i++){
					if(children[i].id === sel_id){
						children[i].className = "selected";
						continue;
					}
					children[i].className = "";
				}
				switch(sel_id){
					case "friends_tab":
						selectFriends();
						break;
					case "events_tab":
						selectEvents();
						break;
					case "group_tab":
						selectGroups();
						break;
					case "users_tab":
						selectUsers();
						break;
					default:
						return;
				}
			}
			function selectFriends(){
				console.log("select:friends");
			}
			function selectUsers(){
				console.log("select:users");
			}
			function selectEvents(){
				console.log("select:events");
			}
			function selectGroups(){
				console.log("select:groups");
			}
			function main(){
				window.addEventListener("resize", windowResized);
				windowResized();
			}
			main();

		</script>
	  	<hr>
	</div>

	

{% endblock %}
