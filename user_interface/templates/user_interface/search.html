		<style type="text/css">
			.w-fill{
				width: 100%;
				border-color: black; border-style: solid;
				border-width: 0.5px; 
			}
			.anyClass {
			  height:50%;
			  width: 75%;
			  overflow-y: scroll;
			}
			.notnav {
				position: relative;
				z-index: 1;
				white-space: nowrap;
			}

			.notnav a {
				position: relative;
				display: inline-block;
				padding: 1.5em 1.5em 1em;
				color: inherit;
				text-decoration: none;
				margin: 0 -7px;
			} 

			.notnav a::before,
			main {
				border: .1em solid #aaa;
			}

			.notnav a::before {
				content: ''; /* To generate the box */
				position: absolute;
				top: 0; right: 0; bottom: .5em; left: 0;
				z-index: -1;
				border-bottom: none;
				border-radius: 10px 10px 0 0;
				background: #ddd;
				box-shadow: 0 2px hsla(0,0%,100%,.5) inset;
				transform: perspective(5px) rotateX(2deg);
				transform-origin: bottom;
			}

			.notnav.left a {
				padding: 1.5em 2em 1em 1em;
			}

			.notnav.left a::before {
				transform-origin: bottom left;
			}

			.notnav.right a {
				padding: 1.5em 1em 1em 2em;
			}

			.notnav.right a::before {
				transform-origin: bottom right;
			}

			.notnav a.selected {
				z-index: 2;
			}

			.notnav a.selected::before {
				margin-bottom: -1px;
				border-top-width: 1px;
			}

			.notnav a.selected::before,
			main {
				background: #eee;
			}

			main {
				display: block;
				margin: -8px 0 30px -15px;
				padding: 1em;
				border-radius: 3px;
			}
		</style>
		<script type="text/javascript">

			function windowResized(){
				console.log("window resized");
				updateSearch();
			}
			function updateSearch(){
				var trap_cont_id = "trap_cont";

				var trap_rect = trap_cont_div.getBoundingClientRect();
				var cont_id = "scroll_div_cont";
				var cont_div = document.getElementById(cont_id);
				var rect = cont_div.getBoundingClientRect();
				cont_div.style = "position:absolute; border-color: black;"
				+ "border-style: solid; border-width: 0.5px; padding-top: 20px; top:" 
				+ (trap_rect.bottom) + "px;";
				console.log(rect);
				console.log(cont_div);
			}

			}
			main();

		</script>
