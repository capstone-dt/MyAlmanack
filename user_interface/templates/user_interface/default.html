<head>
	{% load static %}
	 <!-- Comes from open-source https://materializecss.com/getting-started.html-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-expand-xs navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">MyAlmanack</a>
        <div class="mr-auto">
        	<a class="nav-link disabled" href="#">  <span class="sr-only">(current)</span></a>
        </div>
        <div  style="padding-right: 20px;">
	        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#registerModal">
					  Register
					</button>
	        	<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#loginModal">
					  Login
					</button>
				</div>
			</nav>
	
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="loginModalLongTitle">Login</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
					  <div class="form-group">
						      <label class="reqField" for="inputEmailLogin">Email Address</label>
						    <input type="text" class="form-control" id="inputEmailLogin" pattern="^([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))$" required>
						  </div>
					  <button type="submit" class="btn btn-primary">Login Button Here</button>
					</form>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="registerModalLongTitle">Register a New Account</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		        	<div class="form-row">
						      <label for="blankLine" style="color:#ff3f3f;">&nbsp* Denotes a Required Field</label>
						      <div id="blankLine"></div>
						  </div>
						</br>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <label class="reqField" for="inputNameFirst">First Name</label>
						      <input type="text" class="form-control" id="inputNameFirst" pattern="^[a-zA-Z]+$" required>
						    </div>
						    <div class="form-group col-md-6">
						      <label class="reqField" for="inputNameLast">Last Name</label>
						      <input type="name" class="form-control" id="inputNameLast" pattern="^[a-zA-Z]+$" required>
						    </div>
						  </div>
						  <div class="form-group">
						      <label class="" for="inputEmail">Email Address</label>
						    <input type="email" class="form-control" id="inputEmail" pattern="^([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))$" required>
						  </div>
						  <div class="form-group">
						      <label class="reqField" for="birthday">Birthday</label>
						    <input class="form-control" type="date" id="birthday" pattern="(?n:^(?=\d)((?<month>(0?[13578])|1[02]|(0?[469]|11)(?!.31)|0?2(?(.29)(?=.29.((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|(16|[2468][048]|[3579][26])00))|(?!.3[01])))(?<sep>[-./])(?<day>0?[1-9]|[12]\d|3[01])\k<sep>(?<year>(1[6-9]|[2-9]\d)\d{2})(?(?=\x20\d)\x20|$))?(?<time>((0?[1-9]|1[012])(:[0-5]\d){0,2}(?i:\x20[AP]M))|([01]\d|2[0-3])(:[0-5]\d){1,2})?$)$" required>
						  </div>							
						  <div class="form-group">
						      <label for="inputPhone">Phone Number</label>
						    <input type="tel" class="form-control" id="inputPhone">
						  </div>
						  <div class="form-group">
						      <label for="inputOrganization">Organization</label>
						    <input type="text" class="form-control" id="inputOrganization">
						  </div>
						</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Register</button>
		      </div>
		    </div>
		  </div>
			</div>
	</div>

	<style type="text/css">
		.reqField:before{
			content:"*" ;
     color:red;
		}
	</style>

	<script type="text/javascript">
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear() - 18;
		if(dd<10){
        dd='0'+dd
    } 
    if(mm<10){
        mm='0'+mm
    } 
		today = yyyy+'-'+mm+'-'+dd;
		document.getElementById("birthday").setAttribute("max", today);
	</script>

</body>
